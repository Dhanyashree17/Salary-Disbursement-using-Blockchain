<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adminstyle.css') }}">
</head>
<body>
    <h2>Add Employee</h2>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="wallet_address">Wallet Address:</label>
        <input type="text" id="wallet_address" name="wallet_address" required><br>
        <label for="salary_amount">Salary Amount (ETH):</label>
        <input type="number" id="salary_amount" name="salary_amount" step="0.01" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="employment_status">Employment Status:</label>
        <input type="text" id="employment_status" name="employment_status" required><br>
        <button type="submit">Add Employee</button>
    </form>
    <button onclick="location.href='{{ url_for('admin_dashboard') }}'">Back to Dashboard</button>
</body>
</html>
